{% extends "base.html" %}

{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-info">
        {{ messages[0] }}
    </div>
{% endif %}

<form action="/verify-email?new-user-email={{new_user_email}}" method="POST">
    <label for="new-user-code">Verification Code</label>
    <input class="input is-info" type="text" id="new-user-code" name="new-user-code" placeholder="Enter verification code">
</form>

{% endblock %}
